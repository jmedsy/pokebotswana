
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroArch Headless Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .instance-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .instance-card.stopped {
            border-left-color: #f44336;
        }
        
        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .instance-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        
        .status.running {
            background: #4CAF50;
            color: white;
        }
        
        .status.stopped {
            background: #f44336;
            color: white;
        }
        
        .screenshot-container {
            text-align: center;
            margin: 15px 0;
        }
        
        .screenshot {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid #444;
        }
        
        .instance-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .refresh-btn:hover {
            background: #45a049;
        }
        
        .auto-refresh {
            margin: 20px 0;
            text-align: center;
        }
        
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ RetroArch Headless Monitor</h1>
        <p>Real-time monitoring of Pokemon automation instances</p>
    </div>
    
    <div class="auto-refresh">
        <button onclick="refreshData()" class="refresh-btn">üîÑ Refresh Now</button>
        <button onclick="startAllInstances()" class="refresh-btn" style="background: #4CAF50;">üöÄ Start All Instances</button>
        <button onclick="stopAllInstances()" class="refresh-btn" style="background: #f44336;">‚èπÔ∏è Stop All Instances</button>
        <label>
            <input type="checkbox" id="autoRefresh" checked> Auto-refresh every 10 seconds
        </label>
    </div>
    
    <div class="summary" id="summary">
        <!-- Summary cards will be populated by JavaScript -->
    </div>
    
    <div class="instances-grid" id="instances">
        <!-- Instance cards will be populated by JavaScript -->
    </div>

    <script>
        let autoRefreshEnabled = true;
        
        function refreshData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateSummary(data.summary);
                    updateInstances(data.instances);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        
        function updateSummary(summary) {
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `
                <div class="summary-card">
                    <h3>Runtime</h3>
                    <div class="value">${summary.runtime}</div>
                </div>
                <div class="summary-card">
                    <h3>Active Instances</h3>
                    <div class="value">${summary.active_instances}/${summary.total_instances}</div>
                </div>
                <div class="summary-card">
                    <h3>Screenshots</h3>
                    <div class="value">${summary.total_screenshots}</div>
                </div>
            `;
        }
        
        function updateInstances(instances) {
            const instancesDiv = document.getElementById('instances');
            
            if (Object.keys(instances).length === 0) {
                instancesDiv.innerHTML = '<div class="no-data">No instances found. Start the headless automation to see data.</div>';
                return;
            }
            
            const instancesHtml = Object.values(instances).map(instance => `
                <div class="instance-card ${instance.status}">
                    <div class="instance-header">
                        <div class="instance-title">Instance ${instance.id}</div>
                        <div class="status ${instance.status}">${instance.status}</div>
                    </div>
                    
                                         ${instance.latest_screenshot ? 
                         `<div class="screenshot-container">
                             <img src="/screenshots/${instance.latest_screenshot}" alt="Latest screenshot" class="screenshot">
                         </div>` : 
                         '<div class="screenshot-container"><div style="height: 200px; background: #444; border-radius: 4px; display: flex; align-items: center; justify-content: center;">No screenshot available</div></div>'
                     }
                    
                    <div class="instance-stats">
                        <div><strong>Screenshots:</strong> ${instance.screenshot_count}</div>
                        <div><strong>Last Update:</strong> ${instance.last_update}</div>
                    </div>
                    
                    <div style="margin-top: 15px; text-align: center;">
                        <button onclick="controlInstance(${instance.id}, 'reset')" class="refresh-btn" style="font-size: 0.8em; padding: 5px 10px; margin: 2px;">üîÑ Reset</button>
                        <button onclick="controlInstance(${instance.id}, 'fast_forward')" class="refresh-btn" style="font-size: 0.8em; padding: 5px 10px; margin: 2px;">‚ö° Fast Forward</button>
                        <button onclick="controlInstance(${instance.id}, 'screenshot')" class="refresh-btn" style="font-size: 0.8em; padding: 5px 10px; margin: 2px;">üì∑ Screenshot</button>
                    </div>
                </div>
            `).join('');
            
            instancesDiv.innerHTML = instancesHtml;
        }
        
        // Auto-refresh functionality
        document.getElementById('autoRefresh').addEventListener('change', function(e) {
            autoRefreshEnabled = e.target.checked;
        });
        
        setInterval(() => {
            if (autoRefreshEnabled) {
                refreshData();
            }
        }, 10000);
        
        // Control functions
        function startAllInstances() {
            fetch('/api/start_all')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Starting all instances...');
                        // Refresh data after a moment
                        setTimeout(refreshData, 3000);
                    } else {
                        alert('Failed to start instances: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error starting instances:', error);
                    alert('Error starting instances');
                });
        }
        
        function stopAllInstances() {
            if (confirm('Are you sure you want to stop all RetroArch instances?')) {
                fetch('/api/stop_all')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Stopping all instances...');
                            // Refresh data after a moment
                            setTimeout(refreshData, 2000);
                        } else {
                            alert('Failed to stop instances: ' + (data.error || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        console.error('Error stopping instances:', error);
                        alert('Error stopping instances');
                    });
            }
        }
        
        function controlInstance(instanceId, command) {
            fetch(`/api/control/${instanceId}/${command}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log(`Command ${command} sent to instance ${instanceId}`);
                        // Refresh data to show updated stats
                        setTimeout(refreshData, 1000);
                    } else {
                        alert(`Failed to send command: ${data.error || 'Unknown error'}`);
                    }
                })
                .catch(error => {
                    console.error('Error sending command:', error);
                    alert('Error sending command');
                });
        }
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
